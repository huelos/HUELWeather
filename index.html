<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1" />
<script src="https://cdn.socket.io/socket.io-1.2.0.js"></script>
<script src="http://code.jquery.com/jquery-1.11.1.js"></script>
<style type="text/css">
.left_span{
	margin-left:5%;
	width:20%;
	text-align: center;
}
.right_span{
	margin-right:5%;
	width:10%;
	text-align: center;
}
</style>
    
</head>
<body>
<center><h1>财大天气实时通</h1></center>
<div id="content" style="margin-left:15%;width:70%;">
	<center><span class="left_span">PM10:</span>&nbsp;&nbsp;<span id="pm10" class="right_span"></span></center>
	<center><span class="left_span">温度:</span>&nbsp;&nbsp;<span id="temp" class="right_span"></span><span></span></center>
	<center><span class="left_span">湿度:</span>&nbsp;&nbsp;<span id="moisture" class="right_span"></span></center>
	<center><span class="left_span">风速:</span>&nbsp;&nbsp;<span id="windspeed" class="right_span"></span></center>
	<center><span class="left_span">风向:</span>&nbsp;&nbsp;<span id="winddir" class="right_span"></span></center>


</div>

<script>
    var socket =  io();
	socket.on('weather', function(windspeed,temp,winddir,pm10,moisture){
	  	
        $('#windspeed').text(windspeed+"mg/m3");
        $('#pm10').text(pm10+"&#8451;");
        $('#temp').text(temp+"0.1%RH");
        $('#moisture').text(moisture+"m/s");
        $('#winddir').text(winddir+"&#176;");
    });  
             
 </script>
</body>
</html>
